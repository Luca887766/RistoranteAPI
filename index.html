<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Gusto delle Stelle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="HOME">
    <img src="./img/home.jpg" alt="Immagine homepage">
  </div>

  <div class="BarraOrizzontale"></div>

  <div id="SecondaBarraOrizzontale"></div>

  <div id="contenuto">
    <div id="menu-giornaliero" class="sezione-contenuto">Contenuto del Men√π Giornaliero</div>
    <div id="eventi" class="sezione-contenuto galleria-eventi">Contenuto degli Eventi</div>
    <div id="chef" class="sezione-contenuto">
      <div id="chef-dettagli"></div>
      <div id="sous-chef"></div>
      <div id="pasticcere"></div>
    </div>
    <div id="prenotazioni" class="sezione-contenuto"></div>
  </div>

  <div class="auth-container">
    <div id="login-register-container">
      <div id="login-register-wrapper">
        <div class="form-toggle" data-active="login">
          <button id="login-tab" class="active">Login</button>
          <button id="register-tab">Register</button>
        </div>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <div id="login-error" class="error-message"></div>
        </form>

        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
          <div id="register-error" class="error-message"></div>
        </form>
      </div>
    </div>
  </div>

  <footer></footer>

  <script src="script.js"></script>
</body>

</html>
