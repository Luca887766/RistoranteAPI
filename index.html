<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Gusto delle Stelle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="HOME">
    <img src="./img/home.jpeg" alt="Immagine homepage">
  </div>

  <div class="BarraOrizzontale"></div>

  <div id="SecondaBarraOrizzontale"></div>

  <div id="contenuto">
    <div id="menu-giornaliero" class="sezione-contenuto">Contenuto del Men√π Giornaliero</div>
    <div id="eventi" class="sezione-contenuto galleria-eventi">Contenuto degli Eventi</div>
    <div id="chef" class="sezione-contenuto">
      <div id="chef-dettagli"></div>
      <div id="sous-chef"></div>
      <div id="pasticcere"></div>
    </div>
    <div id="prenotazioni" class="sezione-contenuto">
      <!-- Admin Dashboard -->
      <div id="admin-dashboard" style="display: none;">
        <h2>Gestione Prenotazioni</h2>
        <div id="admin-reservations">
          <table id="reservations-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Ora</th>
                <th>Persone</th>
                <th>Contatto</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <button id="admin-logout" class="logout-btn">Logout</button>
      </div>

      <!-- Client Reservation Area -->
      <div id="client-area" style="display: none;">
        <h2>Prenota un Tavolo</h2>
        <div id="reservation-form-container">
          <form id="reservation-form">
            <div class="form-row">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-row">
              <label for="data">Data</label>
              <input type="date" id="data" name="data" required>
            </div>
            <div class="form-row">
              <label for="ora">Ora</label>
              <input type="time" id="ora" name="ora" required>
            </div>
            <div class="form-row">
              <label for="persone">Numero di persone</label>
              <input type="number" id="persone" name="persone" min="1" max="20" required>
            </div>
            <div class="form-row">
              <label for="contatto">Contatto (telefono o email)</label>
              <input type="text" id="contatto" name="contatto" required>
            </div>
            <button type="submit">Prenota</button>
          </form>
        </div>
        
        <div id="my-reservations">
          <h3>Le Mie Prenotazioni</h3>
          <div id="client-reservations-container"></div>
        </div>
        
        <button id="client-logout" class="logout-btn">Logout</button>
      </div>
      
      <!-- Login area is already in the document -->
    </div>
  </div>

  <div class="auth-container">
    <div id="login-register-container">
      <div id="login-register-wrapper">
        <div class="form-toggle" data-active="login">
          <button id="login-tab" class="active">Login</button>
          <button id="register-tab">Register</button>
        </div>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <div id="login-error" class="error-message"></div>
        </form>

        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
          <div id="register-error" class="error-message"></div>
        </form>
      </div>
    </div>
  </div>

  <footer></footer>

  <script src="script.js"></script>
  <script>
    // Initialize toast container
    document.addEventListener('DOMContentLoaded', function() {
      const toastContainer = document.createElement('div');
      toastContainer.className = 'toast-container';
      document.body.appendChild(toastContainer);
    });
  </script>
</body>

</html>
