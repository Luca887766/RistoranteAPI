<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Gusto delle Stelle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="BarraOrizzontale"></div>

  <div class="HOME">
    <img src="img/copertina.jpeg">
  </div>

  <div id="SecondaBarraOrizzontale"></div>

  <div id="contenuto">
    <div id="menu-giornaliero" class="sezione-contenuto">Contenuto del Men√π Giornaliero</div>
    <div id="eventi" class="sezione-contenuto galleria-eventi">Contenuto degli Eventi</div>
    <div id="chef" class="sezione-contenuto">
      <div id="chef-dettagli"></div>
      <div id="sous-chef"></div>
      <div id="pasticcere"></div>
    </div>
    <div id="prenotazioni" class="sezione-contenuto">
      <div id="login-register-container">
        <div class="form-container">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>

          <form id="login-form" class="input-group fade-in">
            <input type="text" class="input-field" placeholder="Username" required id="login-username">
            <input type="password" class="input-field" placeholder="Enter Password" required id="login-password">
            <button type="submit" class="submit-btn">Log in</button>
          </form>

          <form id="register-form" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required id="register-username">
            <input type="password" class="input-field" placeholder="Enter Password" required id="register-password">
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>

      <div id="reservation-form-container" style="display: none;">
        <h2>Prenota un Tavolo</h2>
        <form id="reservation-form">
          <div class="form-row">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-row">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
          </div>
          <div class="form-row">
            <label for="ora">Ora:</label>
            <select id="ora" name="ora" required>
              <option value="19:00">19:00</option>
              <option value="20:00">20:00</option>
              <option value="21:00">21:00</option>
            </select>
          </div>
          <div class="form-row">
            <label for="persone">Numero di Persone:</label>
            <input type="number" id="persone" name="persone" min="1" max="10" required>
          </div>
          <div class="form-row">
            <label for="contatto">Contatto:</label>
            <input type="tel" id="contatto" name="contatto" required>
          </div>
          <button type="submit">Prenota</button>
        </form>
      </div>
      <div id="admin-reservations" style="display: none;">
        <h2>Admin - Lista Prenotazioni</h2>
        <table id="reservations-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data</th>
              <th>Ora</th>
              <th>Persone</th>
              <th>Contatto</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer></footer>

  <script src="script.js"></script>
</body>

</html>
