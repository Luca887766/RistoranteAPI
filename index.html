<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Gusto delle Stelle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="HOME">
    <img src="./img/home.jpeg" alt="Immagine homepage">
  </div>

  <div class="BarraOrizzontale"></div>

  <div id="SecondaBarraOrizzontale"></div>

  <div id="contenuto">
    <div id="menu-giornaliero" class="sezione-contenuto">Contenuto del Men√π Giornaliero</div>
    <div id="eventi" class="sezione-contenuto galleria-eventi">Contenuto degli Eventi</div>
    <div id="chef" class="sezione-contenuto">
      <div id="chef-dettagli"></div>
      <div id="sous-chef"></div>
      <div id="pasticcere"></div>
    </div>
    <div id="prenotazioni" class="sezione-contenuto">
      <!-- Admin Dashboard -->
      <div id="admin-dashboard" style="display: none;">
        <h2>Gestione Prenotazioni</h2>
        <div id="admin-reservations">
          <table id="reservations-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Ora</th>
                <th>Persone</th>
                <th>Contatto</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="calendario">
          <h2>Calendario Prenotazioni</h2>
          <!-- Calendar content will go here -->
          <div id="calendar-content"></div>
        </div>
        <button id="admin-logout" class="logout-btn">Logout</button>
      </div>

      <!-- Client Reservation Area -->
      <div id="client-area" style="display: none;">
        <h2>Prenota un Tavolo</h2>
        <div id="reservation-form-container">
          <form id="reservation-form">
            <div class="form-row">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-row">
              <label for="data">Data</label>
              <input type="date" id="data" name="data" required>
            </div>
            <div class="form-row">
              <label for="ora">Ora</label>
              <select id="ora" name="ora" required>
                <option value="">Seleziona un orario</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
                <option value="22:00">22:00</option>
              </select>
            </div>
            <div class="form-row">
              <label for="persone">Numero di persone</label>
              <input type="number" id="persone" name="persone" min="1" max="20" required>
            </div>
            <div class="form-row">
              <label for="contatto">Contatto (telefono o email)</label>
              <input type="text" id="contatto" name="contatto" required>
            </div>
            <div id="reservation-error" class="error-message"></div>
            <button type="submit">Prenota</button>
          </form>
        </div>
        
        <div id="my-reservations">
          <h3>Le Mie Prenotazioni</h3>
          <div id="client-reservations-container"></div>
        </div>
        
        <button id="client-logout" class="logout-btn">Logout</button>
      </div>

      <!-- Login/Register Area -->
      <div class="auth-container" style="display: none;">
        <div id="login-register-container">
          <div id="login-register-wrapper">
            <div class="form-toggle" data-active="login">
              <button id="login-tab" class="active">Login</button>
              <button id="register-tab">Register</button>
            </div>
            <form id="login-form">
              <div class="form-row">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Inserisci username" required>
              </div>
              <div class="form-row">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Inserisci password" required>
              </div>
              <div id="login-error" class="error-message"></div>
              <button type="submit">Login</button>
            </form>
            <form id="register-form">
              <div class="form-row">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Scegli username" required>
              </div>
              <div class="form-row">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Scegli password" required>
              </div>
              <div class="form-row">
                <label for="register-confirm-password">Conferma Password</label>
                <input type="password" id="register-confirm-password" placeholder="Conferma password" required>
              </div>
              <div id="register-error" class="error-message"></div>
              <button type="submit">Registrati</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toastContainer = document.createElement('div');
      toastContainer.className = 'toast-container';
      document.body.appendChild(toastContainer);
    });
  </script>
</body>

</html>
